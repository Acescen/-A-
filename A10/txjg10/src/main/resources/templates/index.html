<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span style="color: red" th:text="${session.msg}">
</span>
<form action="/add" method="post">
    姓名:<input type="text" name="name"><br>
    性别:
    <label><input type="radio" name="sex" value="男">男生</label>
    <label><input type="radio" name="sex" value="女">女生</label>
    <br>
    手机号:<input type="text" name="phoneNum"><br>
    身份证号:<input type="text" name="idCard"><br>
    <button type="submit">添加</button><br>
</form>

用户信息表
<table border="1">
    <tr>
        <th>用户姓名</th>
        <th>性别</th>
        <th>手机号</th>
        <th>身份证号</th>
    </tr>
    <tr  th:each="user : ${users}" >
        <td th:text="${user.name}"></td>
        <td th:text="${user.sex}"></td>
        <th th:text="${user.phoneNum}"></th>
        <th th:text="${user.idCard}"></th>
    </tr>
</table>



操作日志表
<table border="1">
    <tr>
        <th>待添加学生姓名</th>
        <th>待添加的性别</th>
        <th>待添加的手机号</th>
        <th>待添加的身份证号</th>
        <th>状态</th>
        <th>操作时间</th>
    </tr>
    <tr  th:each="record : ${records}" >
        <td th:text="${record.name}"></td>
        <td th:text="${record.sex}"></td>
        <th th:text="${record.phoneNum}"></th>
        <th th:text="${record.idCard}"></th>
        <th th:text="${record.msg}"></th>
        <th th:text="${record.OptionTime}"></th>
    </tr>
</table>

</body>
</html>
